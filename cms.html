<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/cms.js" defer></script>
        <title>Opleiding360 CMS</title>
    </head>
    <body>
        <main class="main">
            <input
                type="search"
                name="search"
                id="js--search"
                class="search"
                placeholder="Zoek naar een opleiding"
            />
            <section class="filters">
                <article class="categories">
                    <h3 class="categories__title">Gebied</h3>
                    <ul class="categories__list" id="js--categories--list"></ul>
                </article>
                <article class="schools">
                    <h3 class="schools__title">School</h3>
                    <ul class="schools__list" id="js--schools--list"></ul>
                </article>
            </section>
        </main>
    </body>
</html>
