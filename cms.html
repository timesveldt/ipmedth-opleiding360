<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Opleiding360 CMS</title>
    </head>
    <body>
        <main class="main">
            <form
                method="post"
                enctype="multipart/form-data"
                style="margin-bottom: 2rem"
                id="js--upload--form"
            >
                <div>
                    <label for="file">Upload file</label>
                    <input type="file" id="file" />
                </div>
                <div>
                    <button>Upload</button>
                </div>
            </form>
            <input
                type="search"
                name="search"
                id="js--search"
                class="search"
                placeholder="Zoek naar een opleiding"
            />
            <section class="filters">
                <article class="categories">
                    <h3 class="categories__title">Gebied</h3>
                    <ul class="categories__list" id="js--categories--list"></ul>
                </article>
                <article class="schools">
                    <h3 class="schools__title">School</h3>
                    <ul class="schools__list" id="js--schools--list"></ul>
                </article>
            </section>
            <section class="educations">
                <article class="educations__education" data-school="hogeschool-leiden">
                    <img
                        src="img/hogeschool_leiden.jpg"
                        alt=""
                        class="educations__education__img"
                    />
                    <div class="educations__education__info">
                        <h3 class="educations__education__title">Informatica</h3>
                        <h4 class="educations__education__school">Hogeschool Leiden</h4>
                    </div>
                </article>
                <article class="educations__education" data-school="hogeschool-utrecht">
                    <img
                        src="img/hogeschool_leiden.jpg"
                        alt=""
                        class="educations__education__img"
                    />
                    <div class="educations__education__info">
                        <h3 class="educations__education__title">Informatica</h3>
                        <h4 class="educations__education__school">Hogeschool Utrecht</h4>
                    </div>
                </article>
                <article class="educations__education" data-school="haagse-hogeschool">
                    <img
                        src="img/hogeschool_leiden.jpg"
                        alt=""
                        class="educations__education__img"
                    />
                    <div class="educations__education__info">
                        <h3 class="educations__education__title">Informatica</h3>
                        <h4 class="educations__education__school">Haagse Hogeschool</h4>
                    </div>
                </article>
            </section>
        </main>
        <script src="js/cms.js"></script>
    </body>
</html>
